<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Walk-a-Thon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
<h1>Walk-a-thon</h1>

<div class="container-fluid">
  <div class="row">

   <section class="col-md-8 col-push-8">
    <table id="donorList" >
      <tr>
        <th>Donor Name</th>
        <th>Contact</th>
        <th>Amount</th>
        <th>Type</th>
      </tr>
    </table>
  </section> 

  <section class="col-md-4">
    <div class="panel panel-default">
    <div class="panel-heading">
       <h3 class="panel-title">Donor form</h3>
    </div>
    <form action="" id="donorForm" class="form-horizontal">

      <div class="form-group">
         <label class="control-label col-sm-2" for="Name">Name:</label>
            <div class="col-sm-10">
                 <input type="text" class="form-control" name="Name" value="">
            </div>     
      </div>    

      <div class="form-group">
          <label class="control-label col-sm-2" for="Email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="Email" value="">
          </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-2" for="Amount">Amount:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="Amount" value="">
          </div>
      </div>
      
      <input type="radio" name="donorType" value="single" > Single
      <input type="radio" name="donorType" value="perLap"> Per Lap<br>
      <br>
      <div id="msg" class="alert alert-info" role="alert"></div>

      <button type="submit" value="Submit">Donate</button>
      <button type="reset" value="Reset">Cancel</button>
      
    </form> 
    </div>
  </section>

  </div>  
</div>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./javascript/DomHandler.js"></script>
  <script type="text/javascript" src="./javascript/donorInfo.js"></script>
	<script type="text/javascript" src="./javascript/main.js"></script>
</body>
</html>
