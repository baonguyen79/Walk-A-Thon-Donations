<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Walk-a-Thon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
<h1>Walk-a-thon</h1>

<form action="" id="donorForm">
  <fieldset>
  Name:  <input type="text" name="Name" value=""><br>
  Email:  <input type="text" name="Email" value=""><br>
  Amount: <input type="text" name="Amount" value=""><br> 
  <br>
  <input type="radio" name="donorType" value="single" > Single
  <input type="radio" name="donorType" value="perLap"> Per Lap<br>
  <br>
  <div id="msg"></div>

  <button type="submit" value="Submit">Donate</button>
  <button type="reset" value="Reset">Cancel</button>
  </fieldset>
  
</form> 

<table id="donorList">
  <tr>
    <th>Donor Name</th>
    <th>Contact</th>
    <th>Amount</th>
    <th>Type</th>
  </tr>
  
 
  
</table>

	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./javascript/DomHandler.js"></script>
  <script type="text/javascript" src="./javascript/donorInfo.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
